<div class="container mt-5">


<div class="row">

  <div class="col-md-4"></div>
  <div class="col-md-4">

    <form action="" class="form form-inline" #searchData="ngForm">
      <label class="mr-2" for="search">Search</label>
      <input id="search" type="text" class=" form-control" name="data" [(ngModel)]="value" placeholder="search anything">
      <button class="btn btn-primary ml-2"  (click)=searchValue()>Search</button>
    </form>

    <div class="d-flex justify-content-center mt-5 text-warning" *ngIf="busy">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>





  </div>
  <div class="col-md-4"></div>



</div>













</div>




  <app-display [homeAllData]="alldata" [homeValue]="value"></app-display>
