<div class="container mt-5" style="margin-bottom: 200px" >

  <div class="d-flex justify-content-center text-warning" *ngIf="busy">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


  <div class="card" *ngFor="let imageData of ListDataById"  >

    <h5 class="card-title text-center p-3 text-primary">{{imageData.tags}}


    </h5>


    <div class="card-body" >
      <img class="card-img-top" src="{{imageData.largeImageURL}}" alt="Card image cap">
    </div>

    <div class="card-footer">
      <small class=" text-danger"><b>Views   {{imageData.views}}</b></small>
      <br>
      <small class=" text-danger mr-5"><b>Downloads {{imageData.downloads}}</b></small>
      <br>
      <small class=" text-danger mr-5"><b>Favorites {{imageData.favorites}}</b></small>
      <br>
      <small class=" text-danger mr-5"><b>Likes     {{imageData.likes}}</b></small>
      <br>
      <button class="btn btn-success  float-right" (click)="saveToDatabase(imageData.largeImageURL,imageData.tags)" >Save</button>
      <button class="btn btn-secondary float-right mr-2" routerLink="/">Back</button>

    </div>
  </div>

  </div>
